<script src="https://unpkg.com/i18next/i18next.js"></script>

// import i18next from 'i18next';
i18next.init();

let version = 'v4';
const handleVersionChange = (v) => {console.warn(v)
  version = v;
	updateInfo();
}
window.handleVersionChange = handleVersionChange;

let lng = 'en-US';
const handleLanguageChange = (l) => {
	lng = l;
  updateInfo();
}
window.handleLanguageChange = handleLanguageChange;

const updateInfo = () => {
	detectName(lng);
  detectSuffixes(lng, version);
  probe(lng, version);
}

const detectName = (l) => {
	const code = i18next.services.languageUtils.getLanguagePartFromCode(l);
	const found = names[code];
  const fullName = found ? found.name : 'unknown';
  const nativeName = found ? found.nativeName: 'unknown';

	setText('languageName', `${code} ->  ${fullName} (native: ${nativeName})`);
}

const detectSuffixes = (lng, version) => {
  const rule = i18next.services.pluralResolver.getRule(lng)
  let suffixes
  if (version === 'v4') {
    suffixes = i18next.services.pluralResolver.getSuffixes(lng).join(', ')
  } else {
  suffixes = !rule ? 'unknown' : rule.numbers.length === 2 ? 'key, key_plural' : rule.numbers.reduce(function(red, n, i) {
          if (version === 'v3') {
            if (rule.numbers.length === 1) return 'key_0';
            var res = red + 'key_' + i;
            if (i < rule.numbers.length - 1) res = res + ', ';
            return res;
          } else if (version === 'v2') {
            if (rule.numbers.length === 1) return 'key';
            var res = red + 'key_' + rule.numbers[i];
            if (i < rule.numbers.length - 1) res = res + ', ';
            return res;
          } else {
            var res = red;
            var nr = rule.numbers[i];
            if (nr === 1) {
              res = res + 'key';
            } else {
              res = res + 'key_plural_' + rule.numbers[i];
            }
            if (i < rule.numbers.length - 1) res = res + ', ';
            return res;
          }
        }, '');
  }
   setText('suffixes', suffixes || 'unknown');
}

const probe = (lng, version) => {
	const res = {};
	function getSuffix(count) {
    i18next.services.pluralResolver.options.compatibilityJSON = version;
    return i18next.services.pluralResolver.getSuffix(lng, count);
  }
  
  for (var i = 0; i < 101; i++) {
  	const suff = "key" + getSuffix(i);
    res[suff] = res[suff] || [];
    res[suff].push(i);
  }

const parent = document.getElementById('probes');
parent.innerHTML = "";
Object.keys(res).forEach(function(k) {
 const result = res[k].join(', ');
 const element = document.createElement('li');
 element.innerText = k + ': \n' + result;
 parent.append(element)
});
console.warn(res)
}

const handleTryout = (val) => {
	const count = parseInt(val, 10);
  i18next.services.pluralResolver.options.compatibilityJSON = version;
  const suffix = i18next.services.pluralResolver.getSuffix(lng, count);
  setText('result', `key${suffix || ''}`);
}
window.handleTryout = handleTryout;

const setText = (id, val) => {
	const ele = document.getElementById(id);
	if (ele) ele.innerHTML = val;
}
