<script src="https://unpkg.com/i18next/i18next.js"></script>
<div style="height: 350px">
<span>Enter a language code:</span>
<input value="en-US" onkeyup="handleLanguageChange(this.value)"/>
<hr />
<div>
  <span>Optional choose a i18next json version:</span>
  <select onchange="handleVersionChange(this.value)">
    <option selected value="v4">json v4</option>
    <option value="v3">json v3</option>
    <option value="v2">json v2</option>
    <option value="v1">json v1</option>
  </select>
</div>
<hr />
<div>
  <h4>Language</h4>
  <p id="languageName"></p>
  <h4>Suffixes</h4>
  <p id="suffixes"></p>
  <h4>Sampling counts</h4>
  <ul id="probes"></ul>
  <hr />
  <h3>Try out counts to get needed suffix</h3>
  <input placeholder="enter a number" onkeyup="handleTryout(this.value)"/><span id="result" style="margin-left: 20px"></span>
</div>
</div>
